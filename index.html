<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/handlebars@latest"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
</head>
<body>
  <div hx-ext="client-side-templates">
    <button hx-get="/api/"
            hx-swap="innerHTML"
            hx-target="#content"
            mustache-template="info">
      Click To Pull Information from Demo Plone Site
    </button>
    <button hx-get="/api/"
            hx-swap="innerHTML"
            hx-target="#content"
            handlebars-template="blocks">
      Get some block information
    </button>



    <p id="content">We'll swap things out here</p>

    <template id="info">
      <p> The end point is:{{@id}}</p>
     <p>What is this?: A {{@type}}</p>
<p>And here's a quick description: {{description}}</p>
    </template>
  </div>

    <script id="blocks_layout_partial" type="text/x-handlebars-template">
      <div>
        <ul>
            {{#each blocks_layout.items}}
                <li>ID: {{this}}</li>
            {{/each}}
        </ul>
      If the admin has set a portrait, it iwll show here
      <img src="/api/@portrait/admin" />
      </div>
    </script>


    <script>

        // Retrieve the partial template
        const partialTemplate = document.getElementById("blocks_layout_partial").innerHTML;

        // Register the partial
        Handlebars.registerPartial('blocks_layout', partialTemplate);

    </script>
</body>
</html>
